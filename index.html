<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Login Frome!!</title>
    <!-- get tailwin css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">
            Wilecome to
            my <span
                class="text-purple-700">Bapper
                bank</span>!!</h1>
    </header>

    <main class="w-2/4 mx-auto">
        <section>
            <div
                class=" bg-cyan-400 mt-8 rounded-lg p-10">
                <h3
                    class="text-2xl  mb-4 font-bold">
                    Please Login
                </h3>
                <input
                    class="block w-5/6  p-2  border border-gray-500 rounded-lg"
                    type="email" name=""
                    id="name-input"
                    placeholder="your name">;
                <input
                    class="block w-5/6  p-2  border border-gray-500 rounded-lg"
                    type="password" name=""
                    id="passwor-input"
                    placeholder="your password">
                <button id="submit-button"
                    class="text-white mt-4 bg-orange-500 px-4 py-2 rounded-lg">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/index.js"></script>

</html>
